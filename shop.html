<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop | Plant Mama</title>
  <style>
    :root {
      --font-main: 'Inter', system-ui, -apple-system, sans-serif;
      --color-bg: #fff;
      --color-text: #2c2c2c;
      --color-primary: #5be9b9;
      --color-secondary: #1e3a34;
      --color-accent: #ffbe0b;
      --color-subtle: #f5f5f5;
      --space-xs: 0.5rem;
      --space-sm: 1rem;
      --space-md: 2rem;
      --space-lg: 4rem;
      --space-xl: 8rem;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: var(--font-main);
      line-height: 1.6;
      color: var(--color-text);
      background: var(--color-bg);
    }

    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      padding: var(--space-sm);
      background: rgba(255, 255, 255, 0.98);
      backdrop-filter: blur(8px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 100;
    }

    .logo {
      height: 32px;
      width: auto;
    }

    .nav {
      display: flex;
      gap: var(--space-md);
    }

    .nav-link {
      color: var(--color-text);
      text-decoration: none;
      font-size: 0.95rem;
      font-weight: 500;
      opacity: 0.8;
      transition: opacity 0.2s;
    }

    .nav-link:hover,
    .nav-link.active {
      opacity: 1;
      color: var(--color-primary);
    }

    .shop-section {
      min-height: 100vh;
      padding: var(--space-xl) var(--space-md);
      max-width: 800px;
      margin: 0 auto;
    }

    .product-card {
      background: var(--color-subtle);
      border-radius: 2px;
      padding: var(--space-lg);
      display: grid;
      grid-template-columns: auto 1fr;
      gap: var(--space-lg);
      align-items: start;
    }

    .product-image {
      width: 200px;
      height: auto;
      /* Changed from fixed height to auto */
      border-radius: 2px;
    }

    .product-info h2 {
      font-size: 1.5rem;
      margin-bottom: var(--space-sm);
      color: var(--color-secondary);
    }

    .product-info p {
      margin-bottom: var(--space-md);
      opacity: 0.8;
    }

    .product-form {
      display: flex;
      flex-direction: column;
      gap: var(--space-sm);
    }

    .product-form input,
    .product-form select,
    .product-form textarea {
      padding: var(--space-sm);
      border: 1px solid rgba(0, 0, 0, 0.1);
      border-radius: 2px;
      font-family: inherit;
      font-size: 1rem;
    }

    .product-form textarea {
      resize: vertical;
      min-height: 100px;
    }

    .button {
      display: inline-block;
      padding: var(--space-sm) var(--space-md);
      background: var(--color-primary);
      color: var(--color-secondary);
      text-decoration: none;
      border: none;
      border-radius: 2px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .button:hover {
      transform: translateY(-2px);
    }

    footer {
      padding: var(--space-md);
      text-align: center;
      opacity: 0.6;
    }

    @media (max-width: 768px) {
      .product-card {
        grid-template-columns: 1fr;
        text-align: center;
      }

      .product-image {
        width: 150px;
        height: auto;
        /* Changed from fixed height to auto */
        margin: 0 auto;
      }

      .nav {
        display: none;
      }
    }

    .notification {
      display: none;
      position: fixed;
      top: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--color-primary);
      color: var(--color-secondary);
      padding: var(--space-sm) var(--space-md);
      border-radius: 2px;
      font-size: 1rem;
      font-weight: 600;
      z-index: 9999;
      transition: opacity 0.3s, top 0.3s;
      opacity: 0;
    }

    .notification.error {
      background: #ff4646;
      color: white;
    }

    .notification.show {
      display: block;
      opacity: 1;
      top: 50px;
    }

    .product-card {
      background: var(--color-subtle);
      border-radius: 2px;
      padding: var(--space-lg);
      display: grid;
      grid-template-columns: auto 1fr;
      gap: var(--space-lg);
      align-items: center;
      /* Changed from start to center */
    }

    .product-image-container {
      display: flex;
      align-items: center;
      /* Center image vertically */
    }

    .product-image-caption {
      font-size: 0.9rem;
      color: var(--color-secondary);
      opacity: 0.7;
      margin-bottom: var(--space-md);
    }

    .hamburger {
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 40px;
      height: 40px;
      cursor: pointer;
      background: var(--color-primary);
      border: none;
      border-radius: 8px;
      margin-left: 1em;
    }

    .hamburger span {
      display: block;
      width: 26px;
      height: 4px;
      background: var(--color-secondary);
      margin: 4px 0;
      border-radius: 2px;
      transition: 0.3s;
    }

    @media (max-width: 768px) {
      .nav {
        display: none;
        position: absolute;
        top: 70px;
        right: 1em;
        background: var(--white);
        flex-direction: column;
        gap: 1em;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.07);
        border-radius: 12px;
        padding: 1.5em 2em;
        z-index: 99;
      }

      .nav.active {
        display: flex;
      }

      .hamburger {
        display: flex;
      }
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // Initialize EmailJS
      emailjs.init('JpVK2J1wnoSDtqhJm');

      // Notification system
      function showNotification(message, isError = false) {
        const notif = document.getElementById('notification');
        notif.textContent = message;
        notif.className = 'notification' + (isError ? ' error' : '') + ' show';
        setTimeout(() => {
          notif.className = 'notification' + (isError ? ' error' : '');
          notif.textContent = '';
        }, 3000);
      }

      // Product inquiry form handler
      const inquiryForm = document.querySelector('.product-form');
      if (inquiryForm) {
        inquiryForm.addEventListener('submit', function (e) {
          e.preventDefault();

          const email = inquiryForm.querySelector('input[type="email"]').value;
          const phone = inquiryForm.querySelector('input[type="tel"]').value || 'No phone number provided';
          const size = inquiryForm.querySelector('select').value;
          const message = inquiryForm.querySelector('textarea').value || 'No additional message.';

          emailjs.send('service_mrqkv3o', 'template_39kfyrc', {
            email: email,
            phone: phone,
            size: size,
            title: 'Product Inquiry',
            product: 'Plant Mama Nitrogen Fertilizer',
            message: message,
          })
            .then(function (response) {
              showNotification('Inquiry sent successfully!');
              inquiryForm.reset();
            }, function (error) {
              showNotification('Failed to send inquiry. Please try again.', true);
            });
        });
      }

      // Hamburger menu toggle
      const hamburger = document.querySelector('.hamburger');
      const navMenu = document.querySelector('.nav');
      if (hamburger && navMenu) {
        hamburger.addEventListener('click', function () {
          navMenu.classList.toggle('active');
        });
      }
    });
  </script>
</head>

<body>
  <div id="notification" class="notification"></div>
  <header class="header">
    <img src="images/logo 3.png" alt="Plant Mama" class="logo">
    <nav class="nav">
      <a href="index.html" class="nav-link">Home</a>
      <a href="shop.html" class="nav-link active">Shop</a>
      <a href="about.html" class="nav-link">About</a>
      <a href="contact.html" class="nav-link">Contact</a>
      <a href="product.html" class="nav-link">Product</a>
      <a href="technology.html" class="nav-link">Technology</a>
    </nav>
    <button class="hamburger" aria-label="Open navigation" tabindex="0">
      <span></span>
      <span></span>
      <span></span>
    </button>
  </header>

  <main class="shop-section">
    <div class="product-card">
      <img src="images/Product 2.png" alt="Plant Mama Fertilizer" class="product-image">
      <div class="product-info">
        <h2>Plant Mama Nitrogen Fertilizer</h2>
        <span class="product-image-caption">Sample of the product</span>
        <p>Sustainable, powerful, and planet-friendly. Choose your size and send us an inquiry!</p>
        <form class="product-form">
          <input type="email" placeholder="Your email" required>
          <input type="tel" placeholder="Phone number (optional)">
          <select required>
            <option value="" disabled selected>Select size</option>
            <option value="250ml">250 ml</option>
            <option value="500ml">500 ml</option>
            <option value="1l">1 L</option>
            <option value="5l">5 L</option>
          </select>
          <textarea placeholder="Your message (optional)"></textarea>
          <button type="submit" class="button">Send Inquiry</button>
        </form>
      </div>
    </div>
  </main>

  <footer>
    Â© 2025 Plant Mama. All rights reserved.
  </footer>
</body>

</html>
